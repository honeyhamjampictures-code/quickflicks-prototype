<!DOCTYPE html>
<html>
<head>
  <title>ReelShorts Carousel</title>
  <style>
    body { margin:0; background:black; overflow-x:hidden; font-family: Arial; }
    #carousel { display:flex; overflow-x:auto; scroll-snap-type:x mandatory; height:100vh; }

    .episode-container {
      min-width:100%;
      height:100vh;
      scroll-snap-align:start;
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      background:black;
    }

    .loading-overlay {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display:none; /* hidden initially */
      flex-direction: column;
      justify-content:center;
      align-items:center;
      background: rgba(0,0,0,0.8);
      color:white;
      font-size:24px;
      z-index:2;
      pointer-events:none; /* does not block iframe clicks */
    }

    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width:50px;
      height:50px;
      animation: spin 1s linear infinite;
      margin-bottom:10px;
    }

    .arrow {
      position:absolute;
      top:50%;
      font-size:48px;
      color:white;
      background: rgba(0,0,0,0.3);
      padding:10px;
      cursor:pointer;
      z-index:3;
      user-select:none;
    }
    #arrow-left { left:10px; transform:translateY(-50%); }
    #arrow-right { right:10px; transform:translateY(-50%); }
  </style>
</head>
<body>

<div id="carousel">
  <!-- Episode 1 -->
  <div class="episode-container">
    <div id="player-0"></div>
    <div class="loading-overlay" id="loading-0">
      <div class="spinner"></div>
      Loading...
    </div>
  </div>
  <!-- Episode 2 -->
  <div class="episode-container">
    <div id="player-1"></div>
    <div class="loading-overlay" id="loading-1">
      <div class="spinner"></div>
      Loading...
    </div>
  </div>
  <!-- Add more episodes as needed -->
</div>

<div id="arrow-left" class="arrow">&#10094;</div>
<div id="arrow-right" class="arrow">&#10095;</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const videoIds = [
  'CuK_NZ01u-I', // Episode 1
  'aKk1p0EiWXs' // Episode 2
  // Add more video IDs here
];

const players = [];
const loadingOverlays = [];
const overlayShown = [];

function onYouTubeIframeAPIReady() {
  videoIds.forEach((vid, index) => {
    const overlay = document.getElementById(`loading-${index}`);
    loadingOverlays[index] = overlay;
    overlayShown[index] = false;

    players[index] = new YT.Player(`player-${index}`, {
      height: '100%',
      width: '100%',
      videoId: vid,
      playerVars: { rel:0, modestbranding:1 },
      events: {
        onStateChange: function(event) {
          if (event.data === YT.PlayerState.BUFFERING && !overlayShown[index]) {
            // show spinner when user clicks the video
            overlay.style.display = 'flex';
            overlayShown[index] = true;
          }
          if (event.data === YT.PlayerState.PLAYING) {
            // hide overlay when video starts
            overlay.style.display = 'none';
          }
        }
      }
    });
  });
}

// Arrow navigation
const carousel = document.getElementById('carousel');
document.getElementById('arrow-left').onclick = () => {
  carousel.scrollBy({ left: -window.innerWidth, behavior: 'smooth' });
};
document.getElementById('arrow-right').onclick = () => {
  carousel.scrollBy({ left: window.innerWidth, behavior: 'smooth' });
};
</script>

</body>
</html>
