<!DOCTYPE html>
<html>
<head>
  <title>ReelShorts-Style Carousel Prototype</title>
  <style>
    body { margin:0; font-family: Arial; overflow-x:hidden; background:black; color:white; }

    #carousel { display:flex; overflow-x:auto; scroll-snap-type:x mandatory; height:100vh; }

    .episode-container {
      min-width: 100%;
      height: 100vh;
      scroll-snap-align:start;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background:black;
    }

    .locked {
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:28px;
      cursor:pointer;
      text-align:center;
      padding:20px;
    }

    .overlay {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display:flex;
      flex-direction: column;
      justify-content:center;
      align-items:center;
      cursor:pointer;
      z-index: 2;
      font-size:24px;
      color:white;
      background: rgba(0,0,0,0.6);
    }

    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #paywall {
      position: fixed;
      top:50%; left:50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border: 2px solid #aaa;
      background: #fff;
      color:black;
      display: none;
      z-index: 10;
      text-align:center;
    }
    #close-paywall { margin-left:10px; }

    .arrow {
      position: absolute;
      top: 50%;
      font-size: 48px;
      color: white;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      cursor: pointer;
      z-index: 5;
      user-select: none;
    }
    #arrow-left { left: 10px; transform: translateY(-50%); }
    #arrow-right { right: 10px; transform: translateY(-50%); }
  </style>
</head>
<body>

<div id="carousel"></div>

<div id="arrow-left" class="arrow">&#10094;</div>
<div id="arrow-right" class="arrow">&#10095;</div>

<div id="paywall">
  <h3>Unlock All Episodes</h3>
  <p>Purchase the full season to access all locked episodes.</p>
  <a href="YOUR_PAYPAL_LINK_HERE" target="_blank">
    <button>Unlock Now</button>
  </a>
  <button id="close-paywall">Close</button>
</div>

<!-- YouTube API Script -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
// Episode data
const episodes = [
  { yt: "aKk1p0EiWXs", ad: "AD_VIDEO_ID_1", free: true },
  { yt: "CuK_NZ01u-I", ad: "AD_VIDEO_ID_2", free: true },
  { yt: "Q8rHDvj4asE", ad: "AD_VIDEO_ID_3", free: true },
  { yt: "EPISODE_VIDEO_ID_4", ad: "AD_VIDEO_ID_4", free: false },
  { yt: "EPISODE_VIDEO_ID_5", ad: "AD_VIDEO_ID_5", free: false }
];

const carousel = document.getElementById("carousel");
const paywall = document.getElementById("paywall");
const closePay = document.getElementById("close-paywall");
let unlocked = JSON.parse(localStorage.getItem("unlocked")) || false;

// Array to store player instances
const players = [];

// Render carousel
function renderCarousel() {
  carousel.innerHTML = "";

  episodes.forEach((ep,i) => {
    const container = document.createElement("div");
    container.className = "episode-container";

    if(!ep.free && !unlocked){
      container.classList.add("locked");
      container.innerText = "Locked – Tap to Unlock";
      container.onclick = () => { paywall.style.display = "block"; };
    } else {
      // Placeholder div for YouTube API
      const playerDiv = document.createElement("div");
      playerDiv.id = `player-${i}`;
      playerDiv.style.width = "100%";
      playerDiv.style.height = "100%";
      container.appendChild(playerDiv);

      // Overlay
      const overlay = document.createElement("div");
      overlay.className = "overlay";
      overlay.id = "overlay"+i;

      const spinner = document.createElement("div");
      spinner.className = "spinner";
      overlay.appendChild(spinner);

      const text = document.createElement("div");
      text.innerText = "▶ TAP/PRESS PLAY";
      overlay.appendChild(text);

      container.appendChild(overlay);

      overlay.onclick = () => {
        overlay.style.display = "none";

        // Play pre-roll ad first
        players[i].loadVideoById({videoId: ep.ad, startSeconds:0});
        players[i].mute();

        // After ~10s, switch to main episode
        setTimeout(() => {
          players[i].loadVideoById({videoId: ep.yt, startSeconds:0});
          players[i].unMute();
          setupNextEpisode(i);
        }, 10000);
      };
    }

    carousel.appendChild(container);
  });
}

// Initialize YouTube players after API loads
function onYouTubeIframeAPIReady() {
  episodes.forEach((ep,i) => {
    players[i] = new YT.Player(`player-${i}`, {
      height: '100%',
      width: '100%',
      videoId: '', // start empty, will load on tap
      playerVars: { 'rel': 0, 'modestbranding': 1, 'autoplay': 0 },
    });
  });
}

// Auto-scroll
function setupNextEpisode(index){
  setTimeout(()=>{
    const nextIndex = index + 1;
    if(nextIndex < episodes.length){
      const nextEp = episodes[nextIndex];
      if(!nextEp.free && !unlocked){
        paywall.style.display = "block";
        return;
      }
      carousel.children[nextIndex].scrollIntoView({behavior:'smooth'});
      const nextOverlay = carousel.children[nextIndex].querySelector(`[id=overlay${nextIndex}]`);
      if(nextOverlay) nextOverlay.click();
    }
  }, 60000);
}

// Arrow navigation
document.getElementById('arrow-left').onclick = () => {
  carousel.scrollBy({ left: -window.innerWidth, behavior: 'smooth' });
};
document.getElementById('arrow-right').onclick = () => {
  carousel.scrollBy({ left: window.innerWidth, behavior: 'smooth' });
};

// Paywall close
closePay.onclick = () => { paywall.style.display = "none"; };

// Initialize carousel
renderCarousel();
</script>

</body>
</html>
