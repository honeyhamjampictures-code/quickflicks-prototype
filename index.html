<!DOCTYPE html>
<html>
<head>
  <title>ReelShorts Dynamic Carousel with Paywall</title>
  <style>
    body { margin:0; background:black; overflow-x:hidden; font-family: Arial; }
    #carousel { display:flex; overflow-x:auto; scroll-snap-type:x mandatory; height:100vh; }

    .episode-container {
      min-width:100%;
      height:100vh;
      scroll-snap-align:start;
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      background:black;
    }

    /* Loading overlay */
    .loading-overlay {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display:none; /* hidden initially */
      flex-direction: column;
      justify-content:center;
      align-items:center;
      background: rgba(0,0,0,0.8);
      color:white;
      font-size:24px;
      z-index:2;
      pointer-events:none; /* does not block clicks */
    }
    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width:50px;
      height:50px;
      animation: spin 1s linear infinite;
      margin-bottom:10px;
    }

    /* Locked overlay */
    .locked-overlay {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.85);
      color:white;
      display:none; /* hidden by default */
      flex-direction: column;
      justify-content:center;
      align-items:center;
      font-size:24px;
      z-index:4;
    }
    .locked-overlay button {
      font-size:20px;
      padding:10px 20px;
      margin-top:10px;
      cursor:pointer;
    }

    /* Arrows */
    .arrow {
      position:absolute;
      top:50%;
      font-size:48px;
      color:white;
      background: rgba(0,0,0,0.3);
      padding:10px;
      cursor:pointer;
      z-index:5;
      user-select:none;
    }
    #arrow-left { left:10px; transform:translateY(-50%); }
    #arrow-right { right:10px; transform:translateY(-50%); }
  </style>
</head>
<body>

<div id="carousel"></div>

<div id="arrow-left" class="arrow">&#10094;</div>
<div id="arrow-right" class="arrow">&#10095;</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const videoIds = [
  'CuK_NZ01u-I', // Episode 1
  'aKk1p0EiWXs', // Episode 2
  'Q8rHDvj4asE', // Episode 3
  '_tkDSgd0EDk', // Episode 4 (locked by paywall)
];

const freeEpisodes = 3; // Episodes 0,1,2 are free
const carousel = document.getElementById('carousel');
const players = [];
const loadingOverlays = [];
let currentIndex = 0;

// Dynamically generate episode containers
videoIds.forEach((vid, index) => {
  const container = document.createElement('div');
  container.className = 'episode-container';

  const playerDiv = document.createElement('div');
  playerDiv.id = `player-${index}`;

  const loadingDiv = document.createElement('div');
  loadingDiv.className = 'loading-overlay';
  loadingDiv.id = `loading-${index}`;
  loadingDiv.innerHTML = `<div class="spinner"></div>Loading...`;

  const lockedDiv = document.createElement('div');
  lockedDiv.className = 'locked-overlay';
  lockedDiv.id = `locked-${index}`;
  lockedDiv.innerHTML = `
    <p>Locked episode</p>
    <a href="https://www.paypal.com/pay?your_button_id" target="_blank">
      <button>Pay to Unlock</button>
    </a>
  `;

  // Show locked overlay only for paid episodes
  if(index >= freeEpisodes){
    lockedDiv.style.display = 'flex';
  }

  container.appendChild(playerDiv);
  container.appendChild(loadingDiv);
  container.appendChild(lockedDiv);
  carousel.appendChild(container);
  loadingOverlays[index] = loadingDiv;
});

function onYouTubeIframeAPIReady() {
  videoIds.forEach((vid, index) => {
    const overlay = loadingOverlays[index];
    const lockedOverlay = document.getElementById(`locked-${index}`);

    players[index] = new YT.Player(`player-${index}`, {
      height: '100%',
      width: '100%',
      videoId: vid,
      playerVars: { rel:0, modestbranding:1 },
      events: {
        onReady: function(event) {
          event.target.getIframe().addEventListener('click', () => {
            // Only show loading overlay if episode is free or unlocked
            if(index < freeEpisodes || lockedOverlay.style.display === 'none'){
              overlay.style.display = 'flex';
            }
          });
        },
        onStateChange: function(event) {
          if(event.data === YT.PlayerState.PLAYING){
            overlay.style.display = 'none';
          }
        }
      }
    });
  });
}

// Arrow navigation
document.getElementById('arrow-left').onclick = () => {
  if(currentIndex > 0){
    currentIndex--;
    carousel.children[currentIndex].scrollIntoView({behavior:'smooth'});
  }
};
document.getElementById('arrow-right').onclick = () => {
  if(currentIndex < videoIds.length-1){
    currentIndex++;
    carousel.children[currentIndex].scrollIntoView({behavior:'smooth'});
  }
};

// Optional: Simulate unlock for testing
document.querySelectorAll('.locked-overlay button').forEach(btn=>{
  btn.addEventListener('click', e=>{
    const overlay = e.target.parentElement;
    overlay.style.display = 'none';
  });
});
</script>

</body>
</html>
