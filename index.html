<!DOCTYPE html>
<html>
<head>
  <title>ReelShorts-Style Carousel Prototype</title>
  <style>
    body { margin:0; font-family: Arial; overflow-x:hidden; background:black; color:white; }
    
    /* Carousel container */
    #carousel { display:flex; overflow-x:auto; scroll-snap-type:x mandatory; height:100vh; }
    
    /* Each episode */
    .episode-container {
      min-width: 100%;
      height: 100vh;
      scroll-snap-align:start;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background:black;
    }
    
    iframe { width: 100%; height: 100%; border: none; }
    
    .locked {
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:28px;
      cursor:pointer;
      text-align:center;
      padding:20px;
    }
    
    /* Overlay for pre-roll ad */
    .overlay {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.6);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:24px;
      cursor:pointer;
      z-index:2;
    }

    /* Paywall modal */
    #paywall {
      position: fixed;
      top:50%; left:50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border: 2px solid #aaa;
      background: #fff;
      color:black;
      display: none;
      z-index: 10;
      text-align:center;
    }
    #close-paywall { margin-left:10px; }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      font-size: 48px;
      color: white;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      cursor: pointer;
      z-index: 5;
      user-select: none;
    }
    #arrow-left { left: 10px; transform: translateY(-50%); }
    #arrow-right { right: 10px; transform: translateY(-50%); }
  </style>
</head>
<body>

<!-- Carousel -->
<div id="carousel"></div>

<!-- Navigation Arrows -->
<div id="arrow-left" class="arrow">&#10094;</div>
<div id="arrow-right" class="arrow">&#10095;</div>

<!-- Paywall Modal -->
<div id="paywall">
  <h3>Unlock All Episodes</h3>
  <p>Purchase the full season to access all locked episodes.</p>
  <a href="YOUR_PAYPAL_LINK_HERE" target="_blank">
    <button>Unlock Now</button>
  </a>
  <button id="close-paywall">Close</button>
</div>

<script>
// Episode data - replace with your YouTube unlisted video IDs
const episodes = [
  { yt: "aKk1p0EiWXs", ad: "AD_VIDEO_ID_1", free: true },
  { yt: "Q8rHDvj4asE", ad: "AD_VIDEO_ID_2", free: true },
  { yt: "EPISODE_VIDEO_ID_3", ad: "AD_VIDEO_ID_3", free: true },
  { yt: "EPISODE_VIDEO_ID_4", ad: "AD_VIDEO_ID_4", free: false },
  { yt: "EPISODE_VIDEO_ID_5", ad: "AD_VIDEO_ID_5", free: false }
];

const carousel = document.getElementById("carousel");
const paywall = document.getElementById("paywall");
const closePay = document.getElementById("close-paywall");

// Track unlocked episodes
let unlocked = JSON.parse(localStorage.getItem("unlocked")) || false;

// Render carousel
function renderCarousel() {
  carousel.innerHTML = "";
  episodes.forEach((ep,i) => {
    const container = document.createElement("div");
    container.className = "episode-container";

    if(!ep.free && !unlocked){
      container.classList.add("locked");
      container.innerText = "Locked – Tap to Unlock";
      container.onclick = () => { paywall.style.display = "block"; };
    } else {
      // iframe for YouTube
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${ep.ad}?rel=0&modestbranding=1`;
      container.appendChild(iframe);

      // overlay for pre-roll ad
      const overlay = document.createElement("div");
      overlay.className = "overlay";
      overlay.id = "overlay"+i;
      overlay.innerText = "▶ TAP/PRESS PLAY";
      container.appendChild(overlay);

      overlay.onclick = () => {
        overlay.style.display = "none";

        // after ad duration (~10s), switch to episode
        setTimeout(() => {
          iframe.src = `https://www.youtube.com/embed/${ep.yt}?autoplay=1&rel=0&modestbranding=1`;
          setupNextEpisode(i);
        }, 10000);
      };
    }

    carousel.appendChild(container);
  });
}

// Auto-scroll to next episode (rough timer)
function setupNextEpisode(index){
  setTimeout(()=>{
    const nextIndex = index + 1;
    if(nextIndex < episodes.length){
      const nextEp = episodes[nextIndex];
      if(!nextEp.free && !unlocked){
        paywall.style.display = "block";
        return;
      }
      carousel.children[nextIndex].scrollIntoView({behavior:'smooth'});
      const nextOverlay = carousel.children[nextIndex].querySelector(`[id=overlay${nextIndex}]`);
      if(nextOverlay) nextOverlay.click();
    }
  }, 60000); // adjust to your episode length
}

// Arrow navigation
const leftArrow = document.getElementById('arrow-left');
const rightArrow = document.getElementById('arrow-right');

leftArrow.onclick = () => {
  carousel.scrollBy({ left: -window.innerWidth, behavior: 'smooth' });
};
rightArrow.onclick = () => {
  carousel.scrollBy({ left: window.innerWidth, behavior: 'smooth' });
};

// Paywall close button
closePay.onclick = () => { paywall.style.display = "none"; };

// Initialize
renderCarousel();
</script>

</body>
</html>
